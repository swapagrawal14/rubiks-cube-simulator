<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rubik's Cube Simulator</h1>
            <p>Drag to rotate the cube. Use buttons or keys to turn faces.</p>
        </header>

        <main class="main-content">
            <div class="cube-container">
                <div class="scene">
                    <div class="cube" id="cube">
                        <!-- Cubies will be generated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="controls-and-info">
                <div class="info-panel">
                    <div class="info-item">
                        <i class="fas fa-clock"></i>
                        <span>Time</span>
                        <p id="timer">00:00.0</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-arrows-spin"></i>
                        <span>Moves</span>
                        <p id="move-count">0</p>
                    </div>
                </div>

                <div class="controls">
                    <div class="control-section">
                        <h3>Face Rotations</h3>
                        <div class="button-group">
                            <button class="move-btn" data-move="U">U</button>
                            <button class="move-btn" data-move="U'">U'</button>
                            <button class="move-btn" data-move="D">D</button>
                            <button class="move-btn" data-move="D'">D'</button>
                            <button class="move-btn" data-move="L">L</button>
                            <button class="move-btn" data-move="L'">L'</button>
                            <button class="move-btn" data-move="R">R</button>
                            <button class="move-btn" data-move="R'">R'</button>
                            <button class="move-btn" data-move="F">F</button>
                            <button class="move-btn" data-move="F'">F'</button>
                            <button class="move-btn" data-move="B">B</button>
                            <button class="move-btn" data-move="B'">B'</button>
                        </div>
                    </div>
                    <div class="control-section">
                        <h3>Cube Actions</h3>
                        <div class="button-group">
                            <button class="action-btn" id="scramble-btn"><i class="fas fa-random"></i> Scramble</button>
                            <button class="action-btn" id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Built with ❤️ and pure CSS/JS. Check the keyboard shortcuts in the README!</p>
        </footer>
    </div>
</body>
</html>
